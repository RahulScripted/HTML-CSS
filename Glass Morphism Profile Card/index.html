<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5ad52b058.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="Images/pexels-photo-220453.jpg" alt="Profile">
            </div>
        </div>
        <div class="name">Rahul Goswami</div>
        <div class="about">Developer & Designer</div>
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook" style="color: #255ec1;"></i></a>
            <a href="#"><i class="fa-brands fa-twitter" style="color: #1a96cb;"></i></a>
            <a href="#"><i class="fa-brands fa-instagram" style="color: #d930ba;"></i></a>
            <a href="#"><i class="fa-brands fa-youtube" style="color: #df1616;"></i></a>
        </div>
        <div class="buttons">
            <button><a href="#">Subscribe</a></button>
            <button><a href="#">Message</a></button>
        </div>
        <div class="other">
            <div class="follow">
                <i class="fa-solid fa-heart" style="color: #ff0000;"></i>
                <p>30k</p>
            </div>
            <div class="share">
                <i class="fa fa-share" style="color: #000000;"></i>
                <p>20k</p>
            </div>
            <div class="connection">
                <i class="fa-solid fa-message" style="color: #0f55ce;"></i>
                <p>13k</p>
            </div>
        </div>
    </div>
</body>
</html>
