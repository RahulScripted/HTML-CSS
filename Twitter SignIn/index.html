<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sign-In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        <h1>Sign in to Twitter</h1>
        <a href = "#" class="google">
            <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google">
            <span>Sign in with Google</span>
        </a>
        <a href = "#" class="apple">
            <img src="https://img.icons8.com/?size=512&id=30840&format=png" alt="Apple">
            <span>Sign in with Apple</span>
        </a>
        <div class="or">
            <div class="line"></div>
            Or
            <div class="line"></div>
        </div>
        <input type="text" placeholder="Phone,Email or Username" class="text">
        <a href = "#" class="btn-1">Next</a>
        <a href = "#" class="btn-2">Forgot Password?</a>
        <p class="sign">Didn't have a account? <a href="#">Sign-up</a></p>
    </div>
</body>
</html>
