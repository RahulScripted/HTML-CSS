<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Progress Bar</div>
        <div class="skill-box">
            <span class="title">HTML</span>
            <div class="skill-per">
                <span class="skill-tool">
                    <span class="tooltip">90%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">CSS</span>
            <div class="skill-per">
                <span class="skill-tool-css">
                    <span class="tooltip">70%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">JAVASCRIPT</span>
            <div class="skill-per">
                <span class="skill-tool-javascript">
                    <span class="tooltip">55%</span>
                </span>
            </div>
        </div>
        <div class="skill-box">
            <span class="title">FIGMA</span>
            <div class="skill-per">
                <span class="skill-tool-figma">
                    <span class="tooltip">40%</span>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
