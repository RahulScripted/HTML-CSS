<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Animated Log-in Form</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>
<body>
    <input type="checkbox" id="show">
    <label for="show" class="log">Log-in</label>
    <div class="container">
        <label for="show" class="show-1"><i class="fas fa-times"></i></label>
        <h2>Log-in</h2>
        <form action="#" method="get">
            <div class="input-box">
                <input type="email" required class="e-mail">
                <label for="e-mail">Email</label>
            </div>
            <div class="input-box">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="submit">
        </form>
        <div class="join">Don't have an account? <a href="#">Sign-up Now</a></div>
    </div>
</body>
</html>
