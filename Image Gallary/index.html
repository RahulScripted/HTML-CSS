<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Image Gallery</title>

    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <input type="radio" name="slider" id="one" checked>
        <input type="radio" name="slider" id="two">
        <input type="radio" name="slider" id="three">
        <input type="radio" name="slider" id="four">
        <input type="radio" name="slider" id="five">
        <div class="img img-1">
            <img src="https://images.pexels.com/photos/60132/pexels-photo-60132.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image">
        </div>
        <div class="img img-2">
            <img src="https://images.pexels.com/photos/41006/satellite-soyuz-spaceship-space-station-41006.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image">
        </div>
        <div class="img img-3">
            <img src="https://images.pexels.com/photos/33684/astronaut-spacewalk-iss-tools.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image">
        </div>
        <div class="img img-4">
            <img src="https://images.pexels.com/photos/76969/cold-front-warm-front-hurricane-felix-76969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image">
        </div>
        <div class="img img-5">
            <img src="https://images.pexels.com/photos/11232177/pexels-photo-11232177.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image">
        </div>
        <div class="slider">
            <label for="one" class="one"></label>
            <label for="two" class="two"></label>
            <label for="three" class="three"></label>
            <label for="four" class="four"></label>
            <label for="five" class="five"></label>
        </div>
    </div>
</body>
</html>
