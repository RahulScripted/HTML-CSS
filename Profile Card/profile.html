<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="Images/pexels-photo-220453.jpg" alt="Profile" class="user">
        </div>
        <div class="name">Rahul Goswami</div>
        <div class="job">Youtuber & Blogger</div>
        <div class="media">
            <img src="Images/facebook.png" alt="facebook">
            <img src="Images/instagram.png" alt="instagram">
            <img src="Images/twitter.png" alt="twitter">
            <img src="Images/youtube.png" alt="youtube">
        </div>
        <div class="buttons">
            <button class="subsribe"><a href="#">Subscribe</a></button>
            <button class="message"><a href="#">Message</a></button>
        </div>
        <div class="abilities">
            <div class="first">
                <img src="Images/heart.png" alt="heart">
                <p>30k</p>
            </div>
            <div class="first">
                <img src="Images/comments.png" alt="comments">
                <p>20k</p>
            </div>
            <div class="first">
                <img src="Images/8010443_pinterest_social network_pin_share_marketing_icon.png" alt="pinterestl">
                <p>12k</p>
            </div>
        </div>
    </div>
</body>
</html>
