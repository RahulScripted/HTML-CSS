<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://i.pinimg.com/564x/ff/56/b2/ff56b24842dee0bfd0faf2775890b45d.jpg">
        </div>
        <div class="content">
            <div class="name">Rahul Goswami</div>
            <div class="job">Coder & Developer</div>
        </div>
        <div class="media">
            <a href="#" class="link" style="background-color: #205fdd;"><i class="fab fa-facebook"></i></a>
            <a href="#" class="link" style="background-color: #de28b0;"><i class="fab fa-instagram"></i></a>
            <a href="#" class="link" style="background-color: #000;"><i class="fab fa-github"></i></a>
            <a href="#" class="link" style="background-color: #0c3ea2;"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="buttons">
            <button class="subscribe">Subscribe</button>
            <button class="message">Message</button>
        </div>
        <div class="about">
            <div class="about-details">
                <i class="far fa-heart"></i>
                <span>20k</span>
            </div>
            <div class="about-details">
                <i class="far fa-comment"></i>
                <span>10k</span>
            </div>
            <div class="about-details">
                <i class="fas fa-share"></i>
                <span>12k</span>
            </div>
        </div>
    </div>
</body>
</html>
