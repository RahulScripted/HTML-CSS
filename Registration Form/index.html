<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="name">Full Name</span>
                    <input type="text" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="name">User Id</span>
                    <input type="text" placeholder="Enter Your User Id" required>
                </div>
                <div class="input-box">
                    <span class="name">Phone Number</span>
                    <input type="number" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="name">E-mail</span>
                    <input type="email" placeholder="Enter Your E-mail" required>
                </div>
                <div class="input-box">
                    <span class="name">Password</span>
                    <input type="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <span class="name">Confirm Password</span>
                    <input type="password" placeholder="Enter Your Confirm Password" required>
                </div>
            </div>
            <div class="btn">
                <input type= "submit" value="Register">
            </div>
        </form>
        <footer>
           <span> Designed By - <span class="design">Rahul Goswami</span> <i class="fas fa-heart"></i></span>
        </footer>
    </div>
</body>
</html>
