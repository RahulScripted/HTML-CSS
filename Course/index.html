<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses with custom radio button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="title">Choose Your Course</div>
        <input type="radio" name="box" id="one">
        <input type="radio" name="box" id="two">
        <input type="radio" name="box" id="three">
        <label for="one" class="box first">
            <div class="course">
                <span class="circle"></span>
                <span class="topic">HTML & CSS</span>
            </div>
            <span class="price">25$/Year</span>
        </label>
        <label for="two" class="box second">
            <div class="course">
                <span class="circle"></span>
                <span class="topic">JAVASCRIPT</span>
            </div>
            <span class="price">45$/Year</span>
        </label>
        <label for="three" class="box third">
            <div class="course">
                <span class="circle"></span>
                <span class="topic">PHP & MYSQL</span>
            </div>
            <span class="price">35$/Year</span>
        </label>
        <div class="buy"><button>Buy Now</button></div>
    </div>
</body>
</html>
